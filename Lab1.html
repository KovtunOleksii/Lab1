<!DOCTYPE html>
<html>
<head>
    <title>Earthquake Count</title>
</head>
<body>
<div class="container">
    <h1>Earthquake Count</h1>
    <button id="getCount">Get Count</button>
    <p id="response"></p>
</div>

<script>
    const getCountButton = document.querySelector('#getCount');
    const responseDiv = document.querySelector('#response');

    getCountButton.addEventListener('click', () => {
        const apiUrl = 'https://earthquake.usgs.gov/fdsnws/event/1/count?starttime=2014-01-01&endtime=2014-01-02';

        fetch(apiUrl)
            .then(response => response.text())
            .then(data => {
                responseDiv.textContent = `Number of earthquakes on January 1, 2014: ${data}`;
            })
    });
</script>
</style>
</body>
</html>
